<!DOCTYPE html>
	<html lang="en">
	<head>
   	<title>Pseudoclasses</title>
      	<style>
            /* The CSS default for the button will be as follows */
            button {
                width: 250px;
                height: 60px;
                font-size: 25px;
                background-color: rgb(0, 130, 11);
                   }
            /* A Pseudo Class will allow u to change the color of a i.e. button when hovered over */
            button:hover {background-color: rgb(129, 129, 243); }
        </style>
    </head>
    <body>
        <h1>Welcome to my website!</h1>
        <h2>A second header added</h2>
        <button>Button 11</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 44</button>
    </body>
<html>
